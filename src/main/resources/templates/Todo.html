<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="text-center fw-bold mb-4 ">Todo Application</h2>

                    <form action="todo" method="post" class="mb-4">
                        <div class="input-group">
                            <input type="text" name="title" class="form-control" placeholder="Add a new Todo" required>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>

                    <div th:if="${#lists.isEmpty(todos)}" class="alert alert-info text-center">
                        No todos yet â€” add your first one!
                    </div>

                    <div th:if="${!#lists.isEmpty(todos)}">
                        <div th:each="todo : ${todos}" class="card mb-3 border-opacity-50 border-start border-primary border-5">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <span th:classappend="${todo.completed} ? 'text-decoration-line-through text-muted' : ''" th:text="${todo.title}" class="fw-medium"></span>
                                    <div class="d-flex gap-2">
                                <form th:action= "@{/todo/{id}/toggle(id=${todo.id})}" method="get" class="d-flex">
                                    <button  type="submit" th:class="${todo.completed} ? 'btn btn-success btn-sm' : 'btn btn-outline-success btn-sm'">Completed</button>
                                </form>
                                <form th:action= "@{/todo/{id}/delete(id=${todo.id})}" method="get" class="d-flex">
                                    <button  type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
                                </form>
                                    </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
